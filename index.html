<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h2>Play Game of Rock, Paper and Scissors</h2>
    <div><button id="start">Start Game</button></div>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>    
    <div id="container">
        <div id="humanContainer">Your score: <span id="humanScore"></span></div>
        <div id="computerContainer">Computer score: <span id="computerScore"></span></div>
        <div id="message"></div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
